version: "3.3"

services:
  spark:
    image: docker.io/bitnami/spark:3.1.2
    container_name: spark_master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - '9090:8080'
    volumes:
      - ./apps:/opt/spark-apps
      - ./data:/opt/spark-data
  spark-worker:
    image: docker.io/bitnami/spark:3.1.2
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark:7077
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    volumes:
      - ./apps:/opt/spark-apps
      - ./data:/opt/spark-data

  source-db:
    image: mysql:5.7.29
    command: --default-authentication-plugin=mysql_native_password --lower_case_table_names=1
    restart: always
    ports:
      - 3366:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - ./data/dump/mysql:/docker-entrypoint-initdb.d

  target-db:
    image: postgres:11.7-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=casa1234
    volumes:
      - ./data/dump/pg:/docker-entrypoint-initdb.d

  #adminer:
  #  image: adminer
  #  restart: always
  #  ports:
  #    - 8787:8080

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./data/minio:/data
    command: "server /data --console-address \":9001\""

  master:
    image: modenaf360/hadoop-3.2:latest
    container_name: master
    hostname: master
    volumes:
      - ./data/masterdata:/hadoop/dfs/name
      - ./data/datanode:/hadoop/dfs/data
    environment:
      - CLUSTER_NAME=test
      - NODE_TYPE=namenode
      - GOTTY_ID=modenaf360
      - GOTTY_PW=1234
    env_file:
      - hadoop.env
    ports:
      - 8989:7777
      #- 50070:50070/tcp
      - 9010:9010/tcp
